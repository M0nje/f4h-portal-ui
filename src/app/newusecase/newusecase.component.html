<div class='margin'>
  <h2>Create new use case</h2>

  <mat-form-field class="example-full-width with_100_percentage">
    <mat-label>Name</mat-label>
    <input matInput placeholder="Type user case name" value="">
  </mat-form-field>
<br>
  <mat-form-field class="example-full-width with_100_percentage">
    <mat-label>Description</mat-label>
    <textarea matInput placeholder="Type user case description as descriptive as posible"></textarea>
  </mat-form-field>
  <br>
  
  <mat-radio-group class="example-radio-group" [(ngModel)]="selectedType">
    <mat-radio-button class="example-radio-button" *ngFor="let type of types" [value]="type">
      {{type}}
    </mat-radio-button>
  </mat-radio-group>
  <div class="example-selected-value">Your selected use case type is: {{selectedType}}</div>
  

<div>
    <button mat-button routerLink="/usecase" class='button'>Save</button>
    <button mat-button routerLink="/usecase" class='button buttoncancel'>Cancel</button>
  </div>
</div>
