<div class="header-dialog">
  <h3>{{title}}</h3>
  <button class="close" mat-button (click)="onClose()">
    <mat-icon>close</mat-icon>
  </button>
</div>
<div class="results-statics">
 
  
  <table mat-table [dataSource]="valueDistribution" class="mat-elevation-z8">

    <!-- Value -->
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef> Value. </th>
      <td mat-cell *matCellDef="let element"> {{element.value}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="count">
      <th mat-header-cell *matHeaderCellDef> Count </th>
      <td mat-cell *matCellDef="let element"> {{element.count}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="percentage">
      <th mat-header-cell *matHeaderCellDef> Percentage </th>
      <td mat-cell *matCellDef="let element"> {{element.percentage}} % </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="distributionColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: distributionColumns;"></tr>
  </table>

</div>
