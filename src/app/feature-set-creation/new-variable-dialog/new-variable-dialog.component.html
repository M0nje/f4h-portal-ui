<h1 mat-dialog-title>New variable</h1>
<div mat-dialog-content appearance="fill">
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>
  <br>
<!--  
  <mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <input matInput [(ngModel)]="data.description">
  </mat-form-field>
-->
  <br>
  <mat-form-field appearance="fill">
    <mat-label>FHIR Query</mat-label>
    <input matInput [(ngModel)]="data.fhir_query" [pattern]="pattern">
  </mat-form-field>
  <br>

  &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;
  <mat-radio-group [(ngModel)]="fhirpathInputType">
    <mat-radio-button name="fhirpathInputType" value="1">Manual</mat-radio-button> &nbsp;
    <mat-radio-button name="fhirpathInputType" value="2" >Select</mat-radio-button>
  </mat-radio-group>

  <mat-form-field *ngIf="fhirpathInputType=='1'" appearance="fill">
    <mat-label>FHIR Path</mat-label>
    <input  matInput [(ngModel)]="data.fhir_path">
  </mat-form-field>
  <mat-form-field *ngIf="fhirpathInputType=='2'" appearance="fill">
    <mat-label>FHIR Path</mat-label>
    <mat-select [(ngModel)]="data.fhir_path"  matNativeControl name="select">
      <mat-option value="(count)">(count)</mat-option>
      <mat-option value="(yesOrNo)">(yesOrNo)</mat-option>
      <mat-option value="(sum)">(sum)</mat-option>
      <mat-option value="(average)">(sum)</mat-option>
      <mat-option value="(min)">(sum)</mat-option>
      <mat-option value="(max)">(sum)</mat-option>
    </mat-select>
  </mat-form-field>

  <br>
  <mat-form-field appearance="fill">
    <mat-label>Variable type</mat-label>
  <!--  <input matInput [(ngModel)]="data.variable_type"> -->
    <mat-select [(ngModel)]="data.variable_type"  matNativeControl name="select">
      <mat-option value="dependent">Dependent</mat-option>
      <mat-option value="independent">Independent</mat-option>
    </mat-select>
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Data type</mat-label>
    <mat-select [(ngModel)]="data.variable_data_type"  matNativeControl name="select">
      <mat-option value="categorical">categorical</mat-option>
      <mat-option value="numeric">numeric</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<br>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" [mat-dialog-close]="data" cdkFocusInitial>Add</button>
  <button mat-raised-button color="warn" (click)="onNoClick()">Cancel</button>
</div>
