<div class="header-dialog">
  <button class="close" mat-button (click)="onClose()">
    <mat-icon>close</mat-icon>
  </button>
</div>
<div class="variables-dialog">

  <h2>Variables structure</h2>
  <table mat-table [dataSource]="variables" class="mat-elevation-z8">

    <!-- Name -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="data_type">
      <th mat-header-cell *matHeaderCellDef> Data type </th>
      <td mat-cell *matCellDef="let element"> 
        <p *ngIf="element.fhir_path === 'value:exists'">
          <abbr title="An integer value is tested to see whether it is true of false, 
          0 is considered to be false and 1 is considered be true">Boolean (0/1)</abbr>
        </p>
        <p *ngIf="element.fhir_path != 'value:exists'">{{element.variable_data_type}}</p>
      </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element"> {{element.variable_type}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="variablesColumn"></tr>
    <tr mat-row *matRowDef="let row; columns: variablesColumn;"></tr>
  </table>
</div>
