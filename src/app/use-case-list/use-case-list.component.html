

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="name" >
      <th mat-header-cell *matHeaderCellDef > Use case Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
      
    <ng-container matColumnDef="type" >
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="created_by" >
      <th mat-header-cell *matHeaderCellDef> Created by </th>
      <td mat-cell *matCellDef="let element"> {{element.created_by}} </td>
    </ng-container>
  
    <ng-container matColumnDef="creation_time" >
        <th mat-header-cell *matHeaderCellDef> Creation time </th>
        <td mat-cell *matCellDef="let element"> {{element.creation_time}} </td>
      </ng-container>
      
      <ng-container matColumnDef="select">
        <mat-header-cell  *matHeaderCellDef > See details </mat-header-cell>
        <mat-cell *matCellDef="let row" >
            <button mat-mini-fab color="accent" aria-label="Click to select this use case" routerLink="/ucmenu">
                <mat-icon>remove_red_eye</mat-icon>
              </button>
        </mat-cell>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
