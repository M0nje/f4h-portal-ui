
<div class="content">

  <h3>Welcome to FAIR4Health Platform!</h3>
  <p>Select or create a use case to work on.</p>

  <button mat-raised-button (click)="onCreateNewUseCase()">Create new use case</button>

  <br>
  <br>

  <table mat-table [dataSource]="dataSource" async class="mat-elevation-z8">

    <ng-container matColumnDef="name" >
      <th mat-header-cell *matHeaderCellDef > Use case Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>


    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="project_type" >
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element"> {{element.project_type}} </td>
    </ng-container>


    <ng-container matColumnDef="created_by" >
      <th mat-header-cell *matHeaderCellDef> Created by </th>
      <td mat-cell *matCellDef="let element"> {{element.created_by}} </td>
    </ng-container>

    <ng-container matColumnDef="created_on">
      <th mat-header-cell *matHeaderCellDef> Creation time </th>
      <td mat-cell *matCellDef="let element"> {{element.created_on | date:'medium' }} </td>
    </ng-container>

    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef> Select </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="accent" aria-label="Click to select this use case"
          (click)="onUseCaseSelected(element)">
          <mat-icon>double_arrow</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
