
<mat-toolbar>
  <a routerLink="/"><img src="assets/images/logo.png" width="160px"></a>

  <span class="spacer"></span>

  <div class="loginmenu">
    <span *ngIf="!this.auth.isLoggedIn()">
      <a mat-button [routerLink]="" (click)="onLogin()">Login</a>
    </span>
    <span *ngIf="this.auth.isLoggedIn()">
      {{this.auth.role}}: {{this.auth.username}}
      &nbsp;&nbsp;
      <mat-icon aria-hidden="false" aria-label="user">face</mat-icon>
      &nbsp;&nbsp;&nbsp;&nbsp;
      <a mat-button [routerLink]="" (click)="onLogout()">Logout</a>
    </span>
  </div>
</mat-toolbar>
